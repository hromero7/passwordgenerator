<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="container">
        <h1>Password Generator</h1>
        <h3 id="password">Password</h3>
        <form class="formCriteria">
            <div id="buttons">
            <button type="submit" id="btn">Generate Password</button>
            <button type="submit" id="copy">Copy to Clipboard</button>
            </div>
        </form>

        <div id="invisible">
            <input id ="special-box" class="check-box" type="checkbox" checked>Include Special</input>
            <input  id="uppercase-box" class="check-box" type="checkbox" checked>Include UpperCase</input>
            <input id="number-box" class="check-box" type="checkbox" checked>Include Numbers</input>
        </div>

    </div>


<script src ="script.js"></script>

</body>
</html>
